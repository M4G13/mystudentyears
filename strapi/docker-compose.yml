version: '3'
services:
  strapi:
    container_name: strapi
    build: .
    image: strapi:latest
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DATABASE_HOST: strapiDB
    volumes:
      - ./.env.prod:/opt/app/.env.prod
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - '1337:1337'
    networks:
      - strapi
    depends_on:
      - strapiDB

  strapiDB:
    container_name: strapiDB
    platform: linux/amd64
    restart: unless-stopped
    env_file:
      - .env.prod
    image: postgres:14-alpine
    volumes:
      - strapi-data:/var/lib/postgresql/data/

    ports:
      - '5432:5432'
    networks:
      - strapi

volumes:
  strapi-data:

networks:
  strapi:
    name: Strapi
    driver: bridge
