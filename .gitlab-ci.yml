image: node:latest

cache:
  paths:
    - app/node_modules/
    # - strapi/node_modules/

stages:
  - static_analysis
  - unit_test

lint-app-job:
  stage: static_analysis
  script:
    - cd app
    - npm install
    - npm run lint

unit-test-job:
  stage: unit_test
  script:
    - cd app
    - npm install
    - npm run test
