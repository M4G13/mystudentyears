variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:latest
  IMAGE_TAG_SHA: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

image: node:20

cache:
  paths:
    - app/node_modules/
    - strapi/node_modules/

stages:
  - static_analysis
  - unit_test
  - build

lint-app-job:
  stage: static_analysis
  image: node:latest
  rules:
    - changes:
      - app/**/*
  script:
    - cd app
    - npm install
    - npm run lint

lint-strapi-job:
  stage: static_analysis
  rules:
    - changes:
      - strapi/**/*
  script:
    - cd strapi
    - npm install
    - npm run lint

unit-test-job:
  stage: unit_test
  rules:
    - changes:
      - app/**/*
  script:
    - cd app
    - npm install
    - npm run test

build-strapi:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  rules:
    - changes:
      - strapi/**/*
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd strapi
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG
