variables:
  IMAGE_TAG: $IMAGE_NAME:latest

image: node:20

cache:
  paths:
    - app/node_modules/
    - strapi/node_modules/

stages:
  - static_analysis
  - unit_test
  - build

lint-app-job:
  stage: static_analysis
  image: node:latest
  rules:
    - changes:
      - app/**/*
  script:
    - cd app
    - npm install
    - npm run lint

lint-strapi-job:
  stage: static_analysis
  rules:
    - changes:
      - strapi/**/*
  script:
    - cd strapi
    - npm install
    - npm run lint

unit-test-job:
  stage: unit_test
  rules:
    - changes:
      - app/**/*
  script:
    - cd app
    - npm install
    - npm run test

build-strapi:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "prod"
  image: docker:latest
  services:
    - docker:dind
  rules:
    - changes:
      - strapi/**/*
  before_script:
    - cat $REGISTRY_PASSWORD | docker login -u $REGISTRY_USER --password-stdin $REGISTRY_SERVER
  script:
    - cd strapi
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

deploy-strapi:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "prod"
  image: alpine:latest
  before_script:
    - chmod og= $ID_RSA
    - apk update && apk add openssh-client
  script:
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "mkdir strapi || true"
    - scp -i $ID_RSA -o StrictHostKeyChecking=no -r ./strapi/config ./strapi/src ./strapi/package.json ./strapi/package-lock.json $SERVER_USER@$SERVER_IP:~/strapi
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "cat $REGISTRY_PASSWORD | docker login -u $REGISTRY_USER --password-stdin $REGISTRY_SERVER"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "cd strapi"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "echo $ENV_VARS > .env && echo $ENV_VARS > .env.prod"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull $IMAGE_TAG"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker-compose up -d && docker-compose rm -fsv"
